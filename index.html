<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <h1 id="contador">10</h1>
    <button id="iniciar" onclick="inicio()">INICIAR</button>
    <button id="clicker" onclick="sumador()">Haz click aquí para calcular</button>
    <p id="Número"></p>
    <p id="clicks/seg">Has hecho 1 click/seg</p>
    <script>
        //CONTADOR
        function inicio(){
            let tiempo=9
            const contador=document.getElementById("contador")
            contador.textContent=tiempo
            const cuentaAtras=setInterval(function(){
                contador.textContent=tiempo
                tiempo--
                if(tiempo<=0){
                    clearInterval(cuentaAtras)
                    contador.textContent="Se acabó el tiempo"
                    document.getElementById("clicker").disabled=true
                    document.getElementById("iniciar").disabled=true
                }
            },1000)
        }
        //SUMADOR
        let numero=document.getElementById("Número")
        let clicks=0
        function sumador(){
            clicks++
            
            let clicksSeg=document.getElementById("clicks/seg")
            clicksSeg.textContent="Has hecho " + clicks/10 + " click/seg"
        }
    </script>
</body>
</html>
